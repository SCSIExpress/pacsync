# Pacman Sync Utility Client Configuration
# AUR Package Configuration Template
# This file is installed to /etc/pacman-sync-utility/client.conf
# Users can override settings in ~/.config/pacman-sync-utility/client.conf

client:
  # Server connection URL (required)
  server_url: "http://localhost:8000"
  
  # Endpoint name (auto-detected from hostname if not specified)
  endpoint_name: "auto-detect"
  
  # Pool ID (assigned by server, leave null for automatic assignment)
  pool_id: null
  
  # Status update interval in seconds
  update_interval: 300
  
  # Enable automatic synchronization
  auto_sync: false
  
  # Enable offline mode (work without server connection)
  enable_offline_mode: true

server:
  # Connection timeout in seconds
  timeout: 30
  
  # Retry attempts for failed requests
  retry_attempts: 3
  
  # Retry delay in seconds
  retry_delay: 5
  
  # Enable certificate verification for HTTPS
  verify_ssl: true
  
  # Custom CA certificate path (optional)
  ca_cert_path: null
  
  # Client certificate for mutual TLS (optional)
  client_cert_path: null
  client_key_path: null

gui:
  # Enable system tray integration
  system_tray: true
  
  # Show desktop notifications
  notifications: true
  
  # Auto-start with desktop session
  auto_start: false
  
  # Minimize to system tray on startup
  minimize_to_tray: true
  
  # System tray icon theme (auto, light, dark)
  tray_icon_theme: "auto"
  
  # Show detailed tooltips
  show_detailed_tooltips: true
  
  # Enable click-to-sync on tray icon
  enable_click_to_sync: false

operations:
  # Confirm destructive operations
  confirm_destructive_operations: true
  
  # Show operation progress dialogs
  show_progress_dialogs: true
  
  # Operation timeout in seconds
  operation_timeout: 600
  
  # Enable automatic conflict resolution
  auto_resolve_conflicts: false
  
  # Conflict resolution strategy: newest, oldest, manual
  conflict_resolution_strategy: "manual"

pacman:
  # Pacman executable path
  pacman_path: "/usr/bin/pacman"
  
  # Enable sudo for pacman operations
  use_sudo: true
  
  # Sudo timeout in seconds
  sudo_timeout: 300
  
  # Additional pacman arguments
  pacman_args: []
  
  # Enable package verification
  verify_packages: true

logging:
  # Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_level: "INFO"
  
  # Log file path (logs to console if not specified)
  log_file: "/var/lib/pacman-sync-utility/logs/client.log"
  
  # Enable structured logging (JSON format)
  structured_logging: false
  
  # Log format: json or text
  log_format: "text"
  
  # Maximum log file size in MB
  max_log_size: 10
  
  # Number of log files to keep
  log_backup_count: 5

waybar:
  # Enable WayBar integration
  enable_waybar: false
  
  # WayBar update interval in seconds
  update_interval: 30
  
  # WayBar output format
  output_format: "json"
  
  # Show package count in WayBar
  show_package_count: true
  
  # WayBar click actions
  left_click_action: "sync"
  right_click_action: "show_menu"
  middle_click_action: "set_latest"
  scroll_up_action: "refresh"
  scroll_down_action: "show_status"

paths:
  # Cache directory
  cache_dir: "~/.cache/pacman-sync-utility"
  
  # Configuration directory
  config_dir: "~/.config/pacman-sync-utility"
  
  # Data directory
  data_dir: "~/.local/share/pacman-sync-utility"

advanced:
  # Enable debug mode
  debug_mode: false
  
  # Enable configuration file watching
  watch_config_file: true
  
  # Configuration reload interval in seconds
  config_reload_interval: 60
  
  # Enable token refresh
  enable_token_refresh: true
  
  # Token refresh threshold in hours
  token_refresh_threshold: 2

performance:
  # Enable parallel package operations
  enable_parallel_operations: true
  
  # Maximum parallel operations
  max_parallel_operations: 4
  
  # Enable package caching
  enable_package_caching: true
  
  # Package cache size in MB
  package_cache_size: 100
  
  # Enable compression for network requests
  enable_compression: true

experimental:
  # Enable experimental features
  enable_experimental: false
  
  # Enable AUR package support
  enable_aur_support: false
  
  # Enable delta package downloads
  enable_delta_downloads: false
  
  # Enable package signing verification
  enable_package_signing: false